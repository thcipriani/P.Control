{% extends 'layout.html' %}
{% block content %}
  {% if playing %}
  <ul>
    <li><h1 id=controls>Controls</h1></li>
    <li><a href="/stop">Stop</a></li>
    {% if paused %}
    <li><a href="/pause">Play</a></li>
    {% else %}
    <li><a href="/pause">Pause</a></li>
    {% endif %}
    <ul>
        <li><h2>Volume<h2></li>
        <li><a href="/vol_up">Up</a></li>
        <li><a href="/vol_down">Down</a></li>
    </ul>
  </ul>
  {% else %}
  <h1>Nothing Playing...</h1>
  {% endif %}
{% endblock %}
